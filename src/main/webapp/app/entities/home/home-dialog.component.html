<form name="editForm" role="form" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myHomeLabel" jhiTranslate="amensystemApp.home.home.createOrEditLabel">Create or edit a Home</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--
        <div class="form-group" [hidden]="!home.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="home.id" readonly />
        </div>
        -->
        <div class="form-group">
            <!--
            <label class="form-control-label" jhiTranslate="amensystemApp.home.slides" for="field_slides">Slides</label>
            <input type="text" class="form-control" name="slides" id="field_slides" [(ngModel)]="home.slides" />
            -->
            <div class="row" *ngIf="home.slides && home.slides.length > 0">
                <div class="col-md-2 mt-1" *ngFor="let slide of home.slides">
                    <div class="tile" [style.background]="'url(' + slide.url + ')'"></div>
                </div>
            </div>
            <div class="bg-white fg-text-d mt-3" *ngIf="slideTiles && slideTiles.length > 0">
                <jhi-tilebox [config]="tileConfig" [tiles]="slideTiles" [title]="slideTitle" (tileSelected)="onSlideSelected($event)"></jhi-tilebox>
            </div>
        </div>
        <div class="form-group">
            <!--
            <label class="form-control-label" jhiTranslate="amensystemApp.home.advert" for="field_advert">Advert</label>
            <input type="text" class="form-control" name="advert" id="field_advert" [(ngModel)]="home.advert" />
            -->
            <div class="row" *ngIf="home.advert && home.advert.length > 0">
                <div class="col-md-2 mt-1" *ngFor="let advert of home.advert">
                    <div class="tile" [style.background]="'url(' + advert.url + ')'"></div>
                </div>
            </div>
            <div class="bg-white fg-text-d mt-3" *ngIf="advertTiles && advertTiles.length > 0">
                <jhi-tilebox [config]="tileConfig" [tiles]="advertTiles" [title]="advertTitle" (tileSelected)="onAdvertSelected($event)"></jhi-tilebox>
            </div>
        </div>
        <div class="form-group">
            <!--
            <label class="form-control-label" jhiTranslate="amensystemApp.home.category" for="field_category">Category</label>
            <input type="text" class="form-control" name="category" id="field_category" [(ngModel)]="home.category" />
            -->

            <div class="row" *ngIf="home.category && home.category.length > 0">
                <div class="col-md-2 mt-1" *ngFor="let category of home.category">
                    <div class="tile" [style.backgroundImage]="'url(' + category.link + ')'"></div>
                </div>
            </div>
            <div class="bg-white fg-text-d mt-3" *ngIf="categoryTiles && categoryTiles.length > 0">
                <jhi-tilebox [config]="tileConfig" [tiles]="categoryTiles" [title]="categoryTitle" (tileSelected)="onCategorySelected($event)"></jhi-tilebox>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amensystemApp.home.state" for="field_state">State</label>
            <select class="form-control" name="state" [(ngModel)]="home.state" id="field_state">
                <option value="CURRENT">{{'amensystemApp.StateType.CURRENT' | translate}}</option>
                <option value="UNPUBLISH">{{'amensystemApp.StateType.UNPUBLISH' | translate}}</option>
                <option value="PUBLISH">{{'amensystemApp.StateType.PUBLISH' | translate}}</option>
            </select>
        </div>
        <!--
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amensystemApp.home.version" for="field_version">Version</label>
            <input type="number" class="form-control" name="version" id="field_version"
                [(ngModel)]="home.version"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amensystemApp.home.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                [(ngModel)]="home.createdBy"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amensystemApp.home.createdDate" for="field_createdDate">Created Date</label>
            <div class="d-flex">
                <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" [(ngModel)]="home.createdDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amensystemApp.home.modifiedBy" for="field_modifiedBy">Modified By</label>
            <input type="text" class="form-control" name="modifiedBy" id="field_modifiedBy"
                [(ngModel)]="home.modifiedBy"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amensystemApp.home.modifiedDate" for="field_modifiedDate">Modified Date</label>
            <div class="d-flex">
                <input id="field_modifiedDate" type="datetime-local" class="form-control" name="modifiedDate" [(ngModel)]="home.modifiedDate"
                  />
            </div>
        </div>
        -->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="button" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary" (click)="save()">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
