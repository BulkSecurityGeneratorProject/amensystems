<div class="container bg-white fg-text-d mt-3" *ngIf="news">
    <jhi-alert-error></jhi-alert-error>
    <div class="row-fluid">
        <div class="col-lg-12 text-left mb-5">
            <h2 class="card-title">{{news.title}}</h2>
            <span class="card-subtitle">{{news.lastModifiedBy}} | {{news.modifiedDate | date: 'medium'}}</span>
            <hr>
            <div [innerHtml]="news.content"></div>
        </div>
        <ngb-carousel *ngIf="news.slides && news.slides.length > 0">
            <ng-template ngbSlide *ngFor="let slide of news.slides">
                <div class="carousel-item active" [style.backgroundImage]="'url(' + slide.url + ')'">
                    <div class="carousel-caption d-none d-md-block" *ngIf="slide.title">
                        {{slide.title}}
                    </div>
                </div>
            </ng-template>
        </ngb-carousel>
        <p></p>
    </div>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/', { outlets: { popup: 'news/'+ news.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
