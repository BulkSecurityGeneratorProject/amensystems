<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySlideLabel" jhiTranslate="amensystemApp.slide.home.createOrEditLabel">Create or edit a Slide</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--
        <div class="form-group" [hidden]="!slide.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="slide.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amensystemApp.slide.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url" [(ngModel)]="slide.url" />
        </div>
        -->
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amensystemApp.slide.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title" [(ngModel)]="slide.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amensystemApp.slide.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description" [(ngModel)]="slide.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amensystemApp.slide.photo" for="field_photo">Photo</label>
            <div>
                <img [src]="'data:' + slide.photoContentType + ';base64,' + slide.photo" style="max-height: 100px;" *ngIf="slide.photo" alt="slide image" />
                <div *ngIf="slide.photo" class="form-text text-danger clearfix">
                    <span class="pull-left">{{slide.photoContentType}}, {{byteSize(slide.photo)}}</span>
                    <button type="button" (click)="clearInputImage('photo', 'photoContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_photo" (change)="setFileData($event, slide, 'photo', true)" accept="image/*" jhiTranslate="entity.action.addimage" />
            </div>
            <input type="hidden" class="form-control" name="photo" id="field_photo" [(ngModel)]="slide.photo" />
            <input type="hidden" class="form-control" name="photoContentType" id="field_photoContentType" [(ngModel)]="slide.photoContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
